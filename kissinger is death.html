<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since November 29, 2023</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timer-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="text-center p-4 md:p-8">
        <h1 class="text-3xl md:text-5xl font-bold mb-2 text-gray-300">Time Elapsed Since</h1>
        <p class="text-xl md:text-2xl font-semibold mb-8 text-indigo-400">The day that Kissinger Died</p>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
            <!-- Days Card -->
            <div class="timer-card rounded-2xl p-6 md:p-10 shadow-2xl">
                <div id="days" class="text-6xl md:text-8xl font-black text-white">0</div>
                <div class="text-lg md:text-2xl font-bold text-gray-400 mt-2">Days</div>
            </div>

            <!-- Hours Card -->
            <div class="timer-card rounded-2xl p-6 md:p-10 shadow-2xl">
                <div id="hours" class="text-6xl md:text-8xl font-black text-white">0</div>
                <div class="text-lg md:text-2xl font-bold text-gray-400 mt-2">Hours</div>
            </div>
            
            <!-- Minutes Card -->
            <div class="timer-card rounded-2xl p-6 md:p-10 shadow-2xl">
                <div id="minutes" class="text-6xl md:text-8xl font-black text-white">0</div>
                <div class="text-lg md:text-2xl font-bold text-gray-400 mt-2">Minutes</div>
            </div>

            <!-- Seconds Card -->
            <div class="timer-card rounded-2xl p-6 md:p-10 shadow-2xl">
                <div id="seconds" class="text-6xl md:text-8xl font-black text-white">0</div>
                <div class="text-lg md:text-2xl font-bold text-gray-400 mt-2">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting from
        const startDate = new Date("2023-11-29T00:00:00Z").getTime();

        // Get elements to display the time
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Update the count down every 1 second
        const interval = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the start date
            const distance = now - startDate;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements
            daysEl.innerText = days;
            hoursEl.innerText = hours;
            minutesEl.innerText = minutes;
            secondsEl.innerText = seconds;

        }, 1000);
    </script>

</body>
</html>
